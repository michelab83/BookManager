spring:
  application:
    name: book-manager-service
  datasource:
    url: jdbc:h2:mem:library;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jmx:
    enabled: false
server:
  port: 9002